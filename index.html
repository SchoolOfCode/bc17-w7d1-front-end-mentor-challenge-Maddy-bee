<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <container id="container">
      <container id="picture-column">
        <picture>
          <!-- <source
            media="(max-width: 355px)"
            srcset="/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 440px)"
            srcset="/image-product-desktop.jpg"
          /> -->
          <img src="/image-product-desktop.jpg" alt="Product image" />
        </picture>
      </container>
      <container id="text-column">
        <p class="product-type">P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence eau Du Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, perfume creator for the house of CHANEL.
        </p>
        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="previous-price"><del>$169.99</del></p>
        </div>
        <button id="add-to-cart-button">
          <img src="/icon-cart.svg" sizes="32x32"/>
          <span>Add to Cart</span>
        </button>
      </container>
    </container>
  </body>
</html>
